<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body class="loginBody">
        <div class="login-container">
            <div class="login-container-in">
                <div class="box signIn">
                    <h2>Zaten hesabınız var mı?</h2>
                    <button onclick="SwapDivsWithClick('initial', 'hidden')">Giriş Yap</button>
                </div>
                <div class="box signUp">
                    <h2>Hesabınız yok mu?</h2>
                    <button onclick="SwapDivsWithClick('initial', 'hidden')">Kayıt Ol</button>
                </div>
            </div>
            <div class="formBox">
                <div id="initial" class="form signInForm" style="display: block;">
                    <form>
                        <h3>Giriş Yap</h3>
                        <input type="text" placeholder="Kullanıcı Adı">
                        <input type="password" placeholder="Şifre">
                        <input type="submit" value="Login">
                        <!-- <label for="remember-me"><input type="checkbox" id="remember-me">Beni Hatırla</label> -->
                        <a href="#" class="forgot">Şifremi Unuttum</a>
                    </form>
                </div>
                <div id="hidden" class="form signUpForm" style="display: none;">
                    <form>
                        <h3>Kayıt Ol</h3>
                        <input type="text" placeholder="Kullanıcı Adı">
                        <input type="text" placeholder="E-Posta Adresi">
                        <input type="password" placeholder="Şifrenizi Giriniz">
                        <input type="password" placeholder="Şifrenizi Tekrar Giriniz">
                        <input type="submit" value="Kayıt Ol">
                    </form>
                </div>
            </div>
        </div>
    </body>
<script src="script.js"></script>
</html>
